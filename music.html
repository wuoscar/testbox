<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>music</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/music.css">   
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div class="container " id="app">
        <!-- 搜索栏 -->
        <div class="section" id="app" >
            <div class="searchbar">
                <input type="search" v-model="keyword" @keyup.enter="getSongs(keyword)">
            </div>

        </div>
        <!-- 音乐列表 -->
        <div class="musiclist left" >
            <ul>
                <li v-for="song in songlist">  
                    {{song.album.name}}
                </li>

            </ul>
        </div>
        <!-- 热门评论 -->
        <div class="hotconment right">
            <ul>
                <li>
                    一首歌
                </li>
                <li>一首歌</li>
                <li>一首歌</li>
                <li>一首歌</li>
            </ul>
        </div>

        <!-- 专辑图片   -->
        <div class="img section" >
            <img >
            <ul>
                <li>
                    一首歌
                </li>
                <li>一首歌</li>
                <li>一首歌</li>
                <li>一首歌</li>
            </ul>
        </div>
        <!-- 音乐播放器 -->
        <div class="adio section">
            <audio controls>
                <source src=" " type="audio/mpeg">
            您的浏览器不支持 audio 元素。
            </audio>
        </div>

</div>

<script >
    // src="./js/main.js"
    new Vue({
        el:"#app",
        data:{
            keyword:'',
            songlist:[],
        },
        methods:{
            getSongs:function(keyword){
                var that = this
                axios.get('https://autumnfish.cn/search?keywords='+keyword).then(
                    function(response){
                    console.log(response);
                    console.log(response.data.result.songs);
                    that.songlist = response.data.result.songs;
                    },
                    function(err){
                    console.log(err);
                    },
                )    
            }
        }
    })
</script>

</body>
</html>
