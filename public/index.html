<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>天知道</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../css/base.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>

<div id="app" >
    <div class="page">
        <div class="content">
          <h1>
            查询 <br>城市 <br>天气预报
          </h1>
        </div>
        <div class="box box-1 navy"></div>
        <div class="box box-2 cyan"></div>
        <div class="box box-3 tan"></div>
        <div class="box box-4 pink"></div>
        <div class="box box-5 tan"></div>
        <div class="box box-6 orange"></div>
        <div class="box box-7 cyan"></div>
        <div class="box box-8 green"></div>
        <div class="box box-9 pink"></div>
        <div class="box box-10 orange"></div>
        <div class="box box-11 navy"></div>
        <div class="box box-12 tan"></div>
    </div>
    <!-- 搜索栏 -->
    <div class="bar ">
        <div class="bartext vertical-container">
            <input v-model="city" @keyup.enter="getWeather(city)" >
            <button @click="getWeather(city)" >查询</button>
        </div>
        <div class="vertical-container">
            <span @click="getWeather('成都')" >成都</span>
            <span> , </span>
            <span @click="getWeather('北京')" >北京</span>
            <span> , </span>
            <span @click="getWeather('上海')" >上海</span>
            <span></span>
        </div>
        <div class="bartext vertical-container">
            <p> 查询<b>{{city}}</b>天气预报</p>
        </div>
    </div>
    <!-- 查询内容 -->
    <div class="m-content">
        <ul class="li">
            <li v-for="weather in weathers" class="liblock" >
                <div >
                    <div >
                        <h4>
                            {{weather.date}}
                        </h4>
                        <h3>
                            {{weather.type}}
                        </h3>
                    </div>
                    <div>
                        <p>{{weather.high}}</p>
                        <p>{{weather.low}}</p>
                        <p>{{weather.fengli}}</p>
                        <span>
                            {{weather.fengxiang}}
                        </span>
                    </div>
                </div>
            </li>
        </ul> 
    </div>


</div>




<script src="../js/main.js"></script>

</body>
</html>
